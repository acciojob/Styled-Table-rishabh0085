<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid #007bff;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
                <th>Time Played</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>2500</td>
                <td>12</td>
                <td>3:45:21</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>3200</td>
                <td>15</td>
                <td>5:10:45</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>1800</td>
                <td>8</td>
                <td>2:30:15</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>4000</td>
                <td>20</td>
                <td>7:20:30</td>
            </tr>
            <tr>
                <td>Player 5</td>
                <td>2900</td>
                <td>13</td>
                <td>4:05:10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
